<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Movies 2018 in Backbone.js</title>
</head>
<body>

  <!-- HTML -->
  <div align="center" class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <section id="moviesapp">
      <header class="mdl-layout__header" id="header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Movies 2018</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar">
          <a href="#" class="mdl-layout__tab">All movies</a>
          <a href="#pending" class="mdl-layout__tab">Pending</a>
          <a href="#watched" class="mdl-layout__tab">Watched</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="new-movie-name" placeholder="Movie name for 2018">
              <input class="mdl-textfield__input" type="date" id="new-movie-date" value="<%= _.template.formatdatevalue(date) %>">
              <div class="mdl-textfield mdl-js-textfield">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="add-movie">
                  <i class="material-icons">add</i>
                </button>
              </div>
            </div>
        </div>
        <section id="main">
          <div align="center" class="view">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th>Watched</th>
                  <th class="mdl-data-table__cell--non-numeric">Title</th>
                  <th>Release Date</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="movies-list">
              <tbody>
            </table>
          </div>
        </section>
      </main>
    </section>
  </div>

  <!-- TEMPLATE -->
  <script type="text/template" id="item-template">
    <td>
      <input class="toggle" type="checkbox" <%= watched ? 'checked' : '' %>>
    </td>
    <td>
      <label id="titleLabel"><%- title %></label>
      <input class="edit" value="<%- title %>">
    </td>
    <td>
      <label id="dateLabel"><%- _.template.formatdatevalue(releaseDate) %></label>
      <input type="date" class="editDate" value="<%- _.template.formatdatevalue(releaseDate) %>">
    </td>
    <td>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab destroy">
        <i class="material-icons">remove</i>
      </button>
    </td>
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <link rel="stylesheet" href="custom.css">

  <!-- Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- PAGE JS -->
  <script src="moviesApp.js"></script>

</body>
</html>
